<html>

      window.onload = function(){   // window.onload 하면 앞에 두고 쓸 수도 있다.
        document.querySelector('#btn').addEventListener("click",function(){
          // 여기의 function 은 익명함수이다.
          alert("btn 눌렀니")
        })
      }
  </script>
  </head>
  <body>
    <button id="btn">에밋에서 id 는 #이다.</button>
    
  </body>
</html>
