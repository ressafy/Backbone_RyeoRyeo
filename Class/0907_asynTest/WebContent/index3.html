<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		// async function 의 안쪽에서만 await 쓸 수 있다.
		async function f(){
			let promise = await fetch("s1");
			let data = await promise.text();
			console.log(data);
			
			promise = await fetch("s2");
			data = await promise.text();
			console.log(data);
			
			promise = await fetch("s3");
			data = await promise.text();
			console.log(data);
			
		}
		
		f();
	</script>
</body>
</html>
