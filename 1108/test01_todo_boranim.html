<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <h1>TODO APP</h1>

    <input type = "text", id = "newtodo" onkeyup="enterkey()">
    <!-- <button id ="newBtn">추가</button> -->
    <div id="app">{{msg}}</div>
    <div id ="result"></div>
    
    <style>
      .donestyle {
        text-decoration : line-through;
        color: lightgray;
      }
    </style>
    <script>
      let cnt = 0;
      const todos = [
        {done:false, text : "빵사기"},
        {done:false, text : "커피사기"},
        {done:false, text: "공부하기"},
      ];
      mktodo();
      function mktodo(){
        let todoDiv = "";
        todos.forEach(function (item, index){
          console.log('print',item.done==false);
          if(item.done==true){
            todoDiv+=`<input type="checkbox" checked onchange= "f(${index},this)"><span id = "${index}" class="donestyle">${item.text}</span><br/>`;
          }else{
            todoDiv+=`<input type="checkbox" onchange= "f(${index},this)"><span id = "${index}">${item.text}</span><br/>`;
          }

          // todoDiv+=`<input type="checkbox" onchange= "f(${index},this)"><span id = "${index}">${item.text}</span><br/>`;
        });
        $("#app").html(todoDiv);
        $("#result").html(`${cnt} / ${todos.length} 완료`);
      }
      
      function enterkey(){
        if(window.event.keyCode==13){
          const tmp = $("#newtodo").val();
          todos.push({done:false, text : tmp});
          mktodo();
        }
        
      }
      // $("#newBtn").click(function() {
      //   const tmp = $("#newtodo").val();
      //   todos.push({done:false, text : tmp});
      //   mktodo();
      // });
      
      function f(index, checkboxObj){
        console.log(index, $(checkboxObj).is(":checked"));
        if($(checkboxObj).is(":checked")){
          $(`#${index}`).attr("class", "donestyle");
          todos[index].done = true;
          console.log(todos[index]);
          cnt=cnt+1;
        }else{
          $(`#${index}`).attr("class","");
          cnt-=1;
        }
        $("#result").html(`${cnt} / ${todos.length} 완료`);
        console.log(cnt);
      }
      

    </script>
  </body>
</html>
